<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Short Cuts ✂️</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<header class="score">
			<p class="timer">Time: <span class="mins">1</span>:<span class="secs">00</span></p>
			<h2>Shortcuts ✂️</h2>
			<p>Score: <span class="points">0</span></p>
		</header>
		<section class="display">
			<canvas class="points-canvas"></canvas>
			<div class="combo">Click here to begin!</div>
			<div class="keys"></div>
		</section>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
